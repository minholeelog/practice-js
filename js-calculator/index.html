<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바닐라 계산기</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <input class="calc calc-display" type="text" disabled />
      <input class="calc calc-result" type="text" value="0" disabled />

      <button class="btn result-btn equal">=</button>
      <button class="btn clear-btn clear">C</button>
      <button class="btn operator-btn plus">+</button>
      <button class="btn operator-btn minus">-</button>
      <button class="btn operator-btn multiply">*</button>
      <button class="btn operator-btn divide">/</button>

      <button class="btn number-btn zero">0</button>
      <button class="btn number-btn one">1</button>
      <button class="btn number-btn two">2</button>
      <button class="btn number-btn three">3</button>
      <button class="btn number-btn four">4</button>
      <button class="btn number-btn five">5</button>
      <button class="btn number-btn six">6</button>
      <button class="btn number-btn seven">7</button>
      <button class="btn number-btn eight">8</button>
      <button class="btn number-btn nine">9</button>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
